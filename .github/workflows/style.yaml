name: code style

on:
  push:
    branches:
      - '**'
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: use node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: install dependencies
        run: npm ci
      - name: run code style check
        run: npm run lint --if-present
        env:
          CI: true
